                    <div className="achievement-card">
                      <div className="achievement-icon">üíª</div>
                      <h4>GitHub</h4>
                      <p><a href={data.header.github} target="_blank" style={{color: 'var(--star-gold)'}}>Ver Projetos</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
          
          const renderCurrentSection = () => {
            switch(currentSection) {
              case 'home': return renderHome();
              case 'profile': return renderProfile();
              case 'achievements': return renderAchievements();
              case 'vision': return renderVision();
              case 'career': return renderCareer();
              case 'contact': return renderContact();
              default: return renderHome();
            }
          };
          
          return (
            <div>
              <div className="cosmic-bg"></div>
              <Stars />
              
              {/* Language Selector */}
              <div className="lang-selector">
                <button className={`lang-btn ${lang === 'pt' ? 'active' : ''}`} onClick={() => setLang('pt')}>üáµüáπ</button>
                <button className={`lang-btn ${lang === 'en' ? 'active' : ''}`} onClick={() => setLang('en')}>üá∫üá∏</button>
                <button className={`lang-btn ${lang === 'es' ? 'active' : ''}`} onClick={() => setLang('es')}>üá™üá∏</button>
              </div>
              
              {/* Navigation */}
              <nav className="nav-cosmic">
                {Object.entries(sections[lang]).map(([key, section]) => (
                  <a key={key} 
                     className={`nav-item ${currentSection === key ? 'active' : ''}`}
                     onClick={() => setCurrentSection(key)}>
                    {section.name}
                  </a>
                ))}
              </nav>
              
              {/* Content */}
              {renderCurrentSection()}
            </div>
          );
        }

        ReactDOM.render(<NzitaUniverse />, document.getElementById('root'));
    </script>
</body>
</html>
