                    ))}
                  </div>
                </section>

                <section className="mb-8">
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-300 pb-2">{L.projectsTitle}</h3>
                  <div className="space-y-4">
                    {L.projects.map((project, i) => (
                      <div key={i}>
                        <div className="flex justify-between items-start mb-2">
                          <h4 className="font-semibold">{project.title}</h4>
                          <span className="text-sm text-gray-500">{project.date}</span>
                        </div>
                        <p className="text-sm text-gray-700">{project.desc}</p>
                      </div>
                    ))}
                  </div>
                </section>

                <section className="mb-8">
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-300 pb-2">{L.educationTitle}</h3>
                  <div className="space-y-4">
                    {L.education.map((edu, i) => (
                      <div key={i}>
                        <div className="flex justify-between items-start">
                          <div>
                            <h4 className="font-semibold">{edu.degree}</h4>
                            <p className="text-gray-600">{edu.inst}</p>
                            {edu.details && <p className="text-sm text-gray-500">{edu.details}</p>}
                          </div>
                          <span className="text-sm text-gray-500">{edu.date}</span>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                <section className="mb-8">
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-300 pb-2">{L.certsTitle}</h3>
                  <ul className="space-y-2 text-sm">
                    {data.certs.map((cert, i) => (
                      <li key={i} className="text-gray-700">{cert}</li>
                    ))}
                  </ul>
                </section>

                <section className="mb-8">
                  <h3 className="text-xl font-bold mb-4 border-b border-gray-300 pb-2">{L.pubsTitle}</h3>
                  <p className="text-sm text-gray-700">{L.publication}</p>
                </section>

                <section className="print:block hidden">
                  <div className="grid grid-cols-2 gap-4 mt-8">
                    <QR url={data.header.linkedin} label="LinkedIn" />
                    <QR url={data.header.github} label="GitHub" />
                  </div>
                </section>
              </div>
            </div>
          );
        }

        ReactDOM.render(<ResumeApp />, document.getElementById('root'));
    </script>
</body>
</html>
